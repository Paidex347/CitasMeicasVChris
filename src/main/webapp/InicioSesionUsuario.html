<!DOCTYPE html>

<html>
    <head>
        <title>Inicio Sesión Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/estilos/estiloLogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
           <div class="center-screen">
                <form method="POST" action="MenuUsuario.html">
                    <h3>Inicio de Sesion para pacientes</h3>
                    <img class="align-middle" src="assets/img/log-medicina.png" alt=""/>
                    <div class="form-floating mb-3">
                         <input type="text" class="form-control" name="userName" id="floatingInput" placeholder="Usuario: " required>
                         <label for="floatingInput">Usuario:</label>
                    </div>
                    <div class="form-floating mb-3">
                         <input type="password" class="form-control" name="userPass" id="floatingInput" placeholder="Contraseña: " required>
                         <label for="floatingInput">Contraseña: </label>
                    </div>
                    <button class="btn btn-lg w-100 btn-outline-success" type="submit" name="btnAction" value="Ingresar">Ingresar</button>
                 </form>
            </div>
        <script src="assets/bootstrap-5.1.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
